<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <div th:replace="_components :: headTags"></div>
   <title>New Reservation</title>
</head>
<body>
<div th:replace="_components :: navigationBar"></div>

<ul>
   <li th:each="car : ${carList}" th:object="${car}">
      <h3 th:text="'Vehicle class: ' + *{carCategory}"></h3>
      <p th:text="*{makeAndModel + ' (or similar)'}"></p>
      <p th:text="*{fuelType}"></p>
      <p th:text="*{'PLN ' + pricePerDay + ' / day'}"></p>
      <p th:text="*{'PLN ' + rentalCost}"></p>
   </li>
</ul>

</body>
</html>
