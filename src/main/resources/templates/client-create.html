<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="_components :: headTags"></div>
    <meta charset="UTF-8">
    <title>Add client:</title>
</head>
<body>
<header>
    <nav th:replace="_components :: navigationBar"></nav>
</header>
<div class="client-create-from-container">
    <form method="post" class="client-form" th:action="@{/admin/clients/create}" th:object="${clientForm}">
        <p>Input the following information:</p>
        <label>
            First Name
            <input type="text" th:field="*{firstName}">
        </label>
        <p></p>
        <label>
            Last Name
            <input type="text" th:field="*{lastName}">
        </label>
        <p></p>
        <label>
            Email
            <input type="email" th:field="*{email}">
        </label>
        <p></p>
        <label>
            City
            <input type="text" th:field="*{city}">
        </label>
        <p></p>
        <label>
            Street
            <input type="text" th:field="*{street}">
        </label>
        <p></p>
        <label>
            Building:
            <input type="text" th:field="*{building}">
        </label>
        <p></p>
        <label>
            Apartment no.
            <input type="text" th:field="*{apartment}">
        </label>
        <p></p>
        <label>
            Zip code
            <input type="text" th:field="*{zipCode}">
        </label>
        <label>
            Phone number
            <input type="text" pattern="\d{9}" th:field="*{phoneNumber}">
        </label>
        <p></p>
        <button type="submit">
            Sign up
        </button>
        <p></p>
    </form>
</div>
</body>
<a th:href="@{/admin/clients}">Back to the client list</a>
</html>
